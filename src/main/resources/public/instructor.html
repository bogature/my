<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="my">
<div class="container" style="margin-top: 30px" ng-controller="AppCtrl as ctrl">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">Instructor</div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Імя</th>
                        <th>Рівень складності</th>
                        <th>Тип</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr ng-repeat="item in instructors">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.difficultyLevel}}</td>
                        <td>{{item.typeOfInstructor}}</td>
                        <!--<td>-->
                        <!--<button ng-click="ctrl.delchair(item.id)">DEL</button>-->
                        <!--</td>-->
                        <!--<td>-->
                        <!--<button ng-click="ctrl.hideInsertButton(item)">Update</button>-->
                        <!--</td>-->

                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
